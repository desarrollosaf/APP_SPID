<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-toolbar collapse="condense">
    <ion-title size="large"></ion-title>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="setOpen(true)">
          <ion-card-content class="doc-card">
            <ion-icon name="document-text-outline"></ion-icon>
            <h2>Acta</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="setOpen(true)">
          <ion-card-content class="doc-card">
            <ion-icon name="list-outline"></ion-icon>
            <h2>Asuntos del Orden</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="setOpen(true)">
          <ion-card-content class="doc-card">
            <ion-icon name="calendar-outline"></ion-icon>
            <h2>Orden del Día</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="setOpen(true)">
          <ion-card-content class="doc-card">
            <ion-icon name="scale-outline"></ion-icon>
            <h2>Marco Jurídico</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- MODAL -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Documento</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <iframe
          [src]="pdfUrl"
          style="width: 100%; height: 100%; border: none;">
        </iframe>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
